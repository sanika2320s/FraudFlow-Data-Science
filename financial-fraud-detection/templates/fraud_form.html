{% extends "base.html" %}
{% block content %}
<section class="form-section">
  <div class="card">
    <h2 class="card-heading"><i class="fa-solid fa-file-circle-check"></i> Enter Financial Details</h2>

    <form action="{{ url_for('predict') }}" method="post" class="form-grid" autocomplete="off">
      <label>
        <span>CIBIL Score</span>
        <input name="cibil" type="number" step="0.1" placeholder="e.g. 720" required>
      </label>

      <label>
        <span>Fraud Info (0 = No, 1 = Yes)</span>
        <input name="fraud_info" type="number" min="0" max="1" placeholder="0 or 1" required>
      </label>

      <label>
        <span>Income Source</span>
        <select name="income_source" required>
          <option>Salary</option>
          <option>Business</option>
          <option>Freelance</option>
          <option>Investments</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        <span>Income Tax Paid?</span>
        <select name="tax_paid" required>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <label>
        <span>Loan Amount (₹)</span>
        <input name="loan_amount" type="number" step="0.01" placeholder="e.g. 250000">
      </label>

      <label>
        <span>Loan Interest Rate (%)</span>
        <input name="loan_interest" type="number" step="0.01" placeholder="e.g. 7.5">
      </label>

      <label>
        <span>Timely Paid?</span>
        <select name="timely_paid" required>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>

      <div class="full-row actions">
        <button class="predict-btn" type="submit"><i class="fa-solid fa-rocket"></i> Predict</button>
        <a class="link-secondary" href="{{ url_for('loan_details') }}"><i class="fa-solid fa-hand-holding-dollar"></i> Loan Details →</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
